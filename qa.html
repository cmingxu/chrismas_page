<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title> 番茄红烩问题大考验 </title>
<link rel="stylesheet" href="stylesheets/index.css" type="text/css" media="all" />
<script src="javascripts/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="javascripts/index.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript" charset="utf-8">
var qas = new QAs(roundOne);
$(document).ready(function () {
  qas.first().render();
});

function formSubmit() {
  var res = "";
  if($(".result").is(':radio')){
    res = $(".result:checked").val();
  }
  else if($(".result").is(':checkbox')){
    $(".result:input:checked").each(function () { res += $(this).val(); });
  }
  else if($(".result").is(':input')){
    res = $(".result").val();
  }
  if(res){
    if(qas.current().answer_match(res)){
      if(qas.has_next()){
      qas.next().render();
      }else{
        window.location.href = "after.html";
      }
    }else{
   alert("亲， 答案好像不太正确， 再来一次吧!");   
    }
  }else{
    alert("亲， 得填写一下答案哟!");
  }
  return false;
}
</script>
</head>

<body>

<div id="container">
  <div id="question_box">
    <form action="#" method="get" accept-charset="utf-8" onsubmit="return formSubmit()") id="form">
      <div id="question"> </div>
      <div id="answer"> 
      </div>
      <input type="submit" name="" id="" value="提交" class='submit' />
    </form>
  </div>
</div>
</body>
</html>
