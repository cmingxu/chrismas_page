<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title> 番茄红烩问题大考验 </title>
<link rel="stylesheet" href="stylesheets/index.css" type="text/css" media="all" />
<script src="javascripts/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="javascripts/index.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript" charset="utf-8">
var qas = new QAs(roundOne);
$(document).ready(function () {
  qas.first().render();

});
function formSubmit() {
  var res = $("#form").get(0).result.value;
  console.log(res);
  console.log($("#form").get(0).result);
  if(res){
  qas.current().answer_match(res);
  qas.next().render();
  }else{
    alert("亲， 得填写一下答案哟!");
  }
  return false;
}
</script>
</head>

<body>

<div id="container">
  <div id="question_box">
    <form action="#" method="get" accept-charset="utf-8" onsubmit="return formSubmit()") id="form">
      <div id="question"> </div>
      <div id="answer"> 
      </div>
      <input type="submit" name="" id="" value="提交" class='submit' />
    </form>
  </div>
</div>
</body>
</html>
